<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 4: Feedback Form & Multimedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Feedback Form</h1>

  <form action="#" method="post">
    <!-- Name Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <!-- Gender Radio Buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Interests Checkboxes -->
    <label>Interests:</label><br>
    <input type="checkbox" id="coding" name="interest" value="coding">
    <label for="coding">Coding</label>
    <input type="checkbox" id="design" name="interest" value="design">
    <label for="design">Design</label><br><br>

    <!-- Select Dropdown -->
    <label for="experience">Experience Level:</label>
    <select id="experience" name="experience" required>
      <option value="">Select</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>

    <!-- Textarea -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

  <!-- Multimedia Section -->
  <h2>Multimedia Demo</h2>

  <!-- Audio -->
  <audio controls>
    <source src="sample-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Video -->
  <video width="320" height="240" controls>
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Canvas Section -->
  <h2>Canvas Demo</h2>
  <canvas id="myCanvas" width="200" height="100"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#00ffff";
    ctx.shadowColor = "#00ffff";
    ctx.shadowBlur = 10;
    ctx.fillRect(25, 25, 150, 50);
  </script>
</body>
</html>
